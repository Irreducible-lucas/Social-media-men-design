<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  </head>
<body>
  <div class="container">
    <div class="selector">
      <div id="selectField">
        <p id="selectText">Select Social Media</p>
        <i class="fa-solid fa-caret-down" id="arrow-icon"></i>
      </div>
      <ul id="list" class="hide">
        <li class="option">
          <i class="fa-brands fa-facebook" style="color: blue;" ></i>
          <p>Facebook</p>
        </li>
        <li class="option">
          <i class="fa-brands fa-twitter" style="color: blue;"></i>

          <p>Twitter</p>
        </li>
        <li class="option">
          <i class="fa-brands fa-instagram" style="color: red;"></i>
          <p>Instagram</p>
        </li>
        <li class="option">
          <i class="fa-brands fa-whatsapp" style="color: green;"></i>
          <p>Whatsapp</p>
        </li>
        <li class="option">
          <i class="fa-brands fa-pinterest" style="color: red;"></i>
          <p>Pinterest</p>
        </li>
        <li class="option">
          <i class="fa-brands fa-youtube" style="color: red;"></i>
          <p>Youtube</p>
        </li>
      </ul>
    </div>
  </div>
  

<script src="index.js"></script>
</body>
</html>
